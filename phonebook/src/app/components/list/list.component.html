<div>
    <br>
    <mat-card>
        <button mat-raised-button color="primary" class="newContact" (click)="createContact()">New Contact</button>
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <div class="parent">
            <table mat-table [dataSource]="aContacts" class="table">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="primary" (click)="editContact(element._id)">Edit</button>
                        <button mat-button color="warn" (click)="deleteContact(element._id)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </mat-card>
</div>
